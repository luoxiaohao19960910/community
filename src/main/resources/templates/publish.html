<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>码畜社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<div th:replace="navigation :: nav_bar"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr/>

            <form action="/publish" method="post" onsubmit="return checkForm();">
                <input type="hidden" th:value="${id}" name="id">
                <div class="form-group">
                    <label for="title">问题标题(简单扼要)：</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题——" th:value="${title}" />
                </div>
                <div class="form-group">
                    <label for="description">问题补充(必填，请参照右侧提示)：</label>
                    <textarea class="form-control" name="description" id="description" cols="30" rows="10" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以逗号分隔" th:value="${tag}" />
                </div>


                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br/>

            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料：<br/>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字 <br/>
        </div>
    </div>
</div>

<script type="text/javascript">
    function checkForm() {
        if ($("#title").val()==""||$("#description").val()==""||$("#tag").val()==""){
            alert("标题，问题描述及标签不能为空，请重试！");
            return false;
        }else {
            return true;
        }
    }
</script>
</body>
</html>
